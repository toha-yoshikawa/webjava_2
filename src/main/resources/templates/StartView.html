<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Adventure Time</title>
</head>
<body>
<span class="message" th:text="冒険の始まりだ"></span>
<form action="#" th:action="@{/StartView}" th:object="${JobForm}" method="post">
  <p>職業 :
	<div th:each="job: ${jobList}">
		<input type="radio" name="job" th:value="${job.value.jobName}" th:text="${job.value.jobName}" th:field="*{job}" />
	</div>
  <p>名前 : <input type="text" th:field="*{name}" />
  </p>
  <p><input type="submit" value="次へ" /></p>
</form>


</body>
</html>
